<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>airbnb clone</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">   
  <link rel="stylesheet" href="estilo.css">
  <script src="server.js"></script>

</head>

<body>
  <div class="navbar-container">
    <img id="logo" src="logo.png"></img>
    <div class="navbar-links">
      <a class="navbar-link">Hospede em sua acomodação</a>
      <a class="navbar-link">Hospede uma experiência</a>
      <a class="navbar-link">Ajuda</a>
      <a class="navbar-register">Cadastre-se</a>
    </div>
  </div>
</div>
</header>


<div class="input">
<div  class="search-container">
  <div class="filter-container">
    <label id="localizacao" class="filter-label" for="filter">Localização</label>
    <input id="filter" class="filter-input" placeholder="Para onde você vai?"></input> 
  </div>
 <div id="check" class="filter-container">
    <label class="filter-label" for="filter">Check-in</label>
    <input id="filter2" class="filter-input" placeholder="Insira as datas"></input> 
 </div>
 <div id="hospedes" class="filter-container">
    <label class="filter-label" for="filter">Hóspedes</label>
    <input id="filter3" class="filter-input" placeholder="Insira o número de hóspedes"></input> 
 </div> 
 <button id='search-button' class="search-button"><i class="fas fa-search"></i> Buscar</button>
</div>
</div> 

<div id="fadeIn">
  <div  class="card-wrapper">
    <div class="card-container"></div>
  </div>
</div>

  <div class="pagination-wrapper">
    <div class="pagination">

    </div>
    <div id="pagination-info">
    </div>
  </div>

  <footer class="text-muted">
    <div class="container">
      <p>2021 &copy; Reprodução de página meramente ilustrativa - Nenhum vínculo com a plataforma Airbnb.</p>
    </div>
  </footer>

</body>
</html>
